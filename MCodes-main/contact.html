<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact MCodes in Pune for IT services, digital marketing, and computer repair inquiries.">
    <title>MCodes - Contact Us</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This is your standard, simple config. It is correct.
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#8B5CF6',
              'secondary': '#DDD6FE',
              'accent': '#6366F1',
              'dark-primary': '#4F46E5',
              'dark-bg': '#1E293B',
              'dark-card': '#334155',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-bg text-gray-200">

    <header class="bg-dark-bg/80 backdrop-blur-sm shadow-lg fixed w-full z-50 top-0 transition-colors duration-300">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="Systems and technology programming company logo.png" alt="MCodes Logo" class="h-14 w-auto">
            </a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="about.html" class="text-gray-300 hover:text-primary transition-colors duration-300 animated-underline">About Us</a>
                <a href="services.html" class="text-gray-300 hover:text-primary transition-colors duration-300 animated-underline">Services</a>
                <a href="portfolio.html" class="text-gray-300 hover:text-primary transition-colors duration-300 animated-underline">Portfolio</a>
                <a href="contact.html" class="px-6 py-3 bg-accent text-white rounded-full shadow-md ring-2 ring-offset-2 ring-offset-dark-bg ring-white">Contact Us</a>
            </div>
            <button id="menu-btn" class="md:hidden focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-dark-bg shadow-lg py-2">
            <a href="about.html" class="block py-2 px-4 text-gray-300 hover:bg-dark-card transition-colors duration-300">About Us</a>
            <a href="services.html" class="block py-2 px-4 text-gray-300 hover:bg-dark-card transition-colors duration-300">Services</a>
            <a href="portfolio.html" class="block py-2 px-4 text-gray-300 hover:bg-dark-card transition-colors duration-300">Portfolio</a>
            <a href="contact.html" class="block py-2 px-4 text-primary bg-dark-card transition-colors duration-300">Contact Us</a>
        </div>
    </header>

    <main>
        <section id="contact-deck" class="relative min-h-screen flex items-center justify-center py-24 overflow-hidden" style="padding-top: 10rem;">
            
            <div class="contact-glow glow-1"></div>
            <div class="contact-glow glow-2"></div>

            <div class="card-container relative z-10 w-full max-w-xl">

                <div id="hub-card" class="contact-card active-card p-8">
                    <h2 class="text-3xl font-bold text-white text-center mb-8">Get in Touch</h2>
                    <p class="text-center text-gray-300 mb-8">How would you like to connect with us?</p>
                    <div class="space-y-4">
                        <button id="show-form-btn" class="w-full flex items-center justify-center p-4 bg-primary text-white rounded-lg shadow-md hover:bg-dark-primary transition-colors duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931z" /></svg>
                            <span>Send a Message</span>
                        </button>
                        <button id="show-call-btn" class="w-full flex items-center justify-center p-4 bg-dark-primary/50 text-white rounded-lg shadow-md hover:bg-accent transition-colors duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                            <span>Call Us Directly</span>
                        </button>
                        <button id="show-map-btn" class="w-full flex items-center justify-center p-4 bg-dark-primary/50 text-white rounded-lg shadow-md hover:bg-accent transition-colors duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /></svg>
                            <span>Find Our Location</span>
                        </button>
                    </div>
                </div>

                <div id="form-card" class="contact-card p-8">
                    <h2 class="text-3xl font-bold text-white text-center mb-8">Send a Message</h2>
                    <form name="contact" class="space-y-6" netlify>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-md shadow-sm focus:ring-primary focus:border-primary"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-full shadow-md hover:bg-dark-primary transition-colors duration-300">Send Message</button>
                        </div>
                        <button type="button" class="back-btn w-full text-gray-300 hover:text-white transition-colors">← Back to Options</button>
                    </form>
                </div>

                <div id="call-card" class="contact-card p-8">
                    <h2 class="text-3xl font-bold text-white text-center mb-8">Call Us Directly</h2>
                    <div class="space-y-4">
                        <a href="tel:+917020710490" class="group flex items-center justify-between bg-dark-primary/50 p-4 rounded-lg shadow-md hover:bg-accent transition-all duration-300 transform hover:scale-105">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                                <span>(+91) 70207 10490</span>
                            </div>
                            <span class="hidden group-hover:inline-block text-xs font-semibold mr-2">(Call Now)</span>
                        </a>
                        <a href="tel:+919970666052" class="group flex items-center justify-between bg-dark-primary/50 p-4 rounded-lg shadow-md hover:bg-accent transition-all duration-300 transform hover:scale-105">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                                <span>(+91) 99706 66052</span>
                            </div>
                            <span class="hidden group-hover:inline-block text-xs font-semibold mr-2">(Call Now)</span>
                        </a>
                    </div>
                    <button type="button" class="back-btn w-full text-center mt-8 text-secondary hover:text-white transition-colors">← Back to Options</button>
                </div>

                <div id="map-card" class="contact-card p-0">
                    <div class="rounded-lg overflow-hidden border-2 border-secondary/50">
                        <iframe
                            width="100%"
                            height="450"
                            frameborder="0"
                            scrolling="no"
                            marginheight="0"
                            marginwidth="0"
                            src="https://maps.google.com/maps?q=kul%20utsav%20khadhi%20machine%20chowk%2C%20kondhwa%2C%20Pune%2C%20Maharashtra%2C%20India%20411048&t=&z=15&ie=UTF8&iwloc=&output=embed"
                            title="MCodes Location Map"
                            aria-label="MCodes Location Map"
                            loading="lazy"
                            style="filter: invert(90%) hue-rotate(180deg);"
                        ></iframe>
                    </div>
                    <button type="button" class="back-btn w-full text-center py-4 text-gray-300 hover:text-white transition-colors">← Back to Options</button>
                </div>

            </div>
        </section>
    </main>

    <footer class="bg-dark-bg text-gray-400 py-8 border-t border-gray-700">
        </footer>

    <script src="script.js"></script>
</body>
</html>
